    ></script>

      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
    />
    <link rel="stylesheet" href="./contact.css" />
  </head>
  <body>
    <!-- navbar -->
    <div class="w-100">
      <nav class="navbar navbar-expand-lg fixed-top custom-navbar">
        <div class="container-fluid">
          <i class="fa-solid fa-dumbbell fs-1 ms-2 me-2 text-dark"></i>
          <a class="navbar-brand" href="#">Fittness Freaks</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mx-auto">
              <li class="nav-item">
                <a
                  class="nav-link nav-a-custom"
                  aria-current="page"
                  href="./index.html"
                  >Home</a
                >
              </li>
              <li class="nav-item dropdown">
                <a
                  class="nav-link dropdown-toggle nav-a-custom"
                  href="#"
                  role="button"
                  data-bs-toggle="dropdown"
                  aria-expanded="false"
                >
                  Shop
                </a>
                <ul class="dropdown-menu">
                  <li>
                    <a class="dropdown-item" href="/shopSup.html"
                      >Supplements</a
                    >
                  </li>
                  <li>
                    <a class="dropdown-item" href="/shopclothes.html">Others</a>
                  </li>
                </ul>
              </li>
              <li class="nav-item">
                <a class="nav-link nav-a-custom" href="/about.html">About</a>
              </li>
              <li class="nav-item">
                <a class="nav-link nav-a-custom" href="/contact.html"
                  >Contact Us</a
                >
              </li>
              <li class="nav-item">
                <a
                  class="nav-link nav-btn-toggle"
                  href="./login.html"
                  data-bs-placement="bottom"
                  title="Click to change theme"
                >
                  Admin
                </a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </div>
    <!-- navbar -->
    <div class="container">
      <h1 class="text-light">Contact Form</h1>
      <form
        id="contact_form"
        action="/contactpage"
        name="contact_form"
        method="post"
      >
        <div class="mb-5 row">
          <div class="col">
            <label class="text-light fw-bold">First Name</label>
            <input
              type="text"
              required
              maxlength="50"
              class="form-control"
              id="first_name"
              name="first_name"
              required
            />
          </div>
          <div class="col">
            <label class="text-light fw-bold">Last Name</label>
            <input
              type="text"
              required
              maxlength="50"
              class="form-control"
              id="last_name"
              name="last_name"
              required
            />
          </div>
        </div>
        <div class="mb-5 row">
          <div class="col">
            <label class="text-dark fw-bold" for="email_addr"
              >Email address</label
            >
            <input
              type="email"
              required
              maxlength="50"
              class="form-control"
              id="email_addr"
              name="email"
              placeholder="name@example.com"
              required
            />
          </div>
          <div class="col">
            <label class="text-light fw-bold" for="phone_input">Phone</label>
            <input
              type="tel"
              required
              maxlength="50"
              class="form-control"
              id="phone_input"
              name="phone"
              placeholder="Phone"
            />
          </div>
        </div>
        <div class="mb-5">
          <label class="text-dark fw-bold" for="message">Message</label>
          <textarea
            class="form-control"
            id="message"
            name="message"
            rows="5"
            required
          ></textarea>
        </div>
        <button
          id="form-submit"
          type="submit"
          class="btn fw-bold btn-primary px-4 btn-lg"
        >
          Submit
        </button>
      </form>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>
    
  </body>
</html>
